<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Veiled Realm</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700;800&family=Montserrat:wght@300;400;500;600&family=Lora:ital,wght@0,400;0,500;0,600;1,400&family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              void: '#030005', // Deep cinematic black
              crimson: '#991b1b', // Red-800
              gold: '#ca8a04', // Yellow-600
              mist: '#e5e7eb', // Gray-200
              shadow: '#9ca3af', // Gray-400
            },
            fontFamily: {
              cinzel: ['Cinzel', 'serif'],
              montserrat: ['Montserrat', 'sans-serif'],
              fantasy: ['Cinzel', 'serif'],
              body: ['Montserrat', 'sans-serif'],
              reading: ['Lora', 'serif'],
              display: ['Playfair Display', 'serif'],
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              'pulse-slow': {
                '0%, 100%': { opacity: '1' },
                '50%': { opacity: '0.6' },
              },
              'fade-in-up': {
                '0%': { opacity: '0', transform: 'translateY(30px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              'slow-zoom': {
                '0%': { transform: 'scale(1)' },
                '100%': { transform: 'scale(1.1)' },
              },
              'shine': {
                '100%': { left: '125%' },
              },
              'scan': {
                '0%': { top: '0%', opacity: '0' },
                '10%': { opacity: '1' },
                '90%': { opacity: '1' },
                '100%': { top: '100%', opacity: '0' },
              },
              'spin-slow': {
                '0%': { transform: 'rotate(0deg)' },
                '100%': { transform: 'rotate(360deg)' },
              }
            },
            animation: {
              float: 'float 8s ease-in-out infinite',
              'pulse-slow': 'pulse-slow 6s ease-in-out infinite',
              'fade-in-up': 'fade-in-up 1.2s cubic-bezier(0.2, 0.8, 0.2, 1) forwards',
              'slow-zoom': 'slow-zoom 20s linear infinite alternate',
              'shine': 'shine 1s',
              'scan': 'scan 3s linear infinite',
              'spin-slow': 'spin-slow 20s linear infinite',
            }
          }
        }
      }
    </script>
    <style>
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #030005; 
      }
      ::-webkit-scrollbar-thumb {
        background: #333; 
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #991b1b; 
      }
      
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
      
      /* Smooth Scroll */
      html {
        scroll-behavior: smooth;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0"
  }
}
</script>
</head>
  <body class="bg-void text-mist antialiased font-body overflow-x-hidden selection:bg-red-900 selection:text-white">
    <div id="root"></div>
  </body>
</html>
